    function logEmailToSheet(email) {
      const formUrl = "https://docs.google.com/forms/u/0/d/e/1FAIpQLScKNE8pZe7AhHRuZR-dcH58iTX34dM3J8mJ1_lXSU7s4J5f0Q/formResponse";

      formData.append("entry.519245534", email);

      fetch(formUrl, {
        method: "POST",
        body: formData,
        mode: "no-cors"
      }).catch(error => console.error("Logging failed:", error));
    }

    function checkUser() {
      const emailRaw = document.getElementById('emailDiv').innerText.trim().toLowerCase();
      const email = emailRaw.replace(/\s+/g, ''); // remove any extra spaces or line breaks
      const user = users.find(u => u.email === email);
      if (user) {
        document.getElementById('message').innerText = "Access granted. Redirecting...";
        logEmailToSheet(email);
        setTimeout(() => {
          window.location.href = "https://sites.google.com/view/innovate-agri-employee-hub?usp=sharing";
        }, 1000);
      } else {
        document.getElementById('message').innerText = "Email not found.";
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      // iOS fix to trigger keyboard on tap
      const editable = document.getElementById("emailDiv");
      editable.addEventListener("focus", () => {
        if (editable.innerText === "Enter your email") editable.innerText = "";
      });

      // Button click listener
      document.getElementById("checkBtn").addEventListener("click", checkUser);

      // Touch workaround
      document.addEventListener('touchstart', function () {}, true);

      // Prevent iOS scroll bounce from breaking keyboard
      document.addEventListener('touchmove', function (e) {
        if (e.target.tagName !== 'DIV' && e.target.contentEditable !== 'true') {
          e.preventDefault();
        }
      }, { passive: false });
    });
  </script>
